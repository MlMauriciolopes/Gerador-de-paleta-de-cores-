<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gerador aleatório de slots de cores</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<button class="btn" onclick="addColor();">Atualizar</button>
	<section class="container"></section>

	<script type="text/javascript">
		for(let i =0; i<=100; i++){
			const box = document.createElement('div');
			box.classList.add('box');
			document.querySelector('.container').appendChild(box);
		}

		const btn = document.querySelector('.btn');
		const randomColorBlock = document.querySelectorAll('.box');

		function RandomHexColorCode(){
			var chars = "0123456789abcdef";
			var colorLength = 6;
			var color = "";

			for (var i=0; i<colorLength; i++){
				var randomColor = Math.floor(Math.random() * chars.length);
				color += chars.substring(randomColor,randomColor+1);
			}
			return "#"+color;
		}

		function addColor(){
			randomColorBlock.forEach(e =>{
				var newColor = RandomHexColorCode();
				e.style.backgroundColor = newColor; /*Cor de fundo do slot*/
				e.innerHTML = newColor;/*Código hex do slot*/
			})
		}
	</script>

</body>
</html>
